<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css_folder/normalize.css">
    <link rel="stylesheet" href="css_folder/cart.css">
    <title>Document</title>
</head>
<body>

    <header w3-include-html="header.html" class="bg-light"> 
    </header>

    <br>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Name</th>
            <th scope="col">Color</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">*</th>
          </tr>
        </thead>
        <tbody id = "item-cart-display">
        </tbody>
    </table>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <a href="item-catalogue.html"><button type="button" class="btn btn-light">Continue Shopping</button></a>
        </div>
        <div class="col text-end">
          <button type="button" class="btn btn-success" id="checkoutbtn">Proceed to Checkout</button>
        </div>
      </div>
    </div>
    <!--Checkout-->
    <div class="container" id="checkout">
      <form>
        <div class="form-group">
          <br>
          <h2>Card Details</h2>
          <input type="number" class="form-control" id="cardnumber" placeholder="Card Number" required>
          <br>
          <input type="month" class="form-control" id="cardexpiry" placeholder="Expiry Date" required>
          <br>
          <input type="text" class="form-control" id="cardname" placeholder="Name on Card" required>
          <br>
          <h2>Billing Address</h2>
          <input type="text" class="form-control" id="address" placeholder="Address" required>
        </div>
      </form>
      <br>
      <p id="total"></p>
      <button type="button" class="btn btn-success" id="paymentbtn">Place Order</button></a>
    </div>
    <br>
    
    <!--Footer-->
    <footer w3-include-html="footer.html" class="bg-light">
    </footer>


    <script src="js_folder/script.js"></script>

    <script src="js_folder/cart.js"></script>
</body>
</html>
