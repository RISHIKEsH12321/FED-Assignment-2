<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_folder/individual-item.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Item</title>
</head>
<body>
    <header w3-include-html="header.html"> 
    </header>

    <div id="lottie-container" class="animation-container">
      <dotlottie-player id = "ani" src="https://lottie.host/d38a0961-78ff-4833-bb38-7b19bb2c207e/2lmEBmaity.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop="" autoplay=""></dotlottie-player>
    </div>  


    <!-- Notify User to Login -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">TechStudio</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            You must login to add to cart.
          </div>
        </div>
      </div>
  

    <section class = "main-details">
        <div id="image-container">
            <img id="main-img" style="display: none;">
        </div>        
        <div class = "details-container">
            <h1 id = "item-name"></h1>
            <h2 id = "item-price"></h2>
            <div id = "item-colors"></div>
            <div id="quantity-block"  class="btn-group" hidden>
                <button type="button" id="minus" class="button1">-</button>
                <div id="count">1</div>
                <button type="button" id="add" class="button1">+</button>
            </div>
            <br>
            <button id = "add-to-cart" type="button" class="btn btn-primary" onclick="AddToCart(event)" hidden>Add to Cart</button>
        </div>

    </section>
    <hr>
    <h1 class = "text-center">Details</h1>
    <p id = "item-details" style="display: none;"></p>

    <footer w3-include-html="footer.html">
    </footer>
    <script src="js_folder/script.js"></script>
    <script src="js_folder/individual-item.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
</body>
</html>
