<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css_folder/normalize.css">
    <link rel="stylesheet" href="css_folder/account.css">
</head>
<body>
    <header w3-include-html="header.html" class="bg-light"> 
    </header>
    <br>
    <div class="container bg-light">
        <form id = "account-info-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input id="name" class="form-control" type="text" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
              </div>
            <div class="form-group">
                <label for="contact">Contact No.:</label>
                <input type="number" class="form-control" id="contact" placeholder="Mobile number" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" class="form-control" placeholder="Enter residential/shipping address" required>
            </div>

            <a href="login.html" id="question" class="btn">Have an account already?</a>
            <button type="submit" class="btn btn-success" onclick="PostInfoToDB(event)">Submit</button>
        </form>
    </div>
    <div id = "show-cutomer-details" class="container bg-light w-25">
        <div id = "show-name"></div>
        <div id = "show-email"></div>
        <div id = "show-number"></div>
        <div id = "show-address"></div>
        <div id = "show-points"></div>
        <div id = "show-password"></div>
        <button type="button" class="btn btn-success" onclick="LogOut(event)">Log Out</button> 
    </div>
    <br>
    <footer w3-include-html="footer.html" class="bg-light">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js_folder/script.js"></script>
    <script src="js_folder/signUp.js"></script>
</body>
</html>
