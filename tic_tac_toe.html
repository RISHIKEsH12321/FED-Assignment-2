<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_folder/tic_tac_toe.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/> -->
    <!-- <link rel="stylesheet" href="css_folder/normalize.css"> -->
    <title>Tic Tac Toe</title>

</head>
<body>
    <!-- Header -->
    <header w3-include-html="header.html" class="bg-light"> 
    </header>



    <!-- Game -->
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="scoreboard">
          <h3 id="player-score">Games Won:</h3>
          <h3 id="computer-score">Games Lost:</h3>
          <h3 id="current-points">Points: </h3>
        </div>
        
        <div class="play-area">
          <div id="0" class="block" onclick="addPlayerMove(0)"></div>
          <div id="1" class="block" onclick="addPlayerMove(1)"></div>
          <div id="2" class="block" onclick="addPlayerMove(2)"></div>
          <div id="3" class="block" onclick="addPlayerMove(3)"></div>
          <div id="4" class="block" onclick="addPlayerMove(4)"></div>
          <div id="5" class="block" onclick="addPlayerMove(5)"></div>
          <div id="6" class="block" onclick="addPlayerMove(6)"></div>
          <div id="7" class="block" onclick="addPlayerMove(7)"></div>
          <div id="8" class="block" onclick="addPlayerMove(8)"></div>
        </div>
        <h2 id="winner"></h2>
        <div class="button-holder">
          <button onclick="reset_board()">Play Again</button>
          <button onclick="reset_match()">Exit</button>
        </div>
      </div>
    
    



    <!-- Footer -->
    <footer w3-include-html="footer.html" class="bg-light">
    </footer>

    <script src="js_folder/script.js"></script>
    <script src = "js_folder/tic_tac_toe.js"></script>
</body>
</html>
